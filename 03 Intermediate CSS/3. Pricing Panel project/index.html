<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Model</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pricing-panel">

        <div class="personal">
            <img src="icons/icon1.png" alt="personal plan">
            <h2>Personal</h2>
            <ul class="features">
                <li>Custom Domains</li>
                <li>Sleeps after 36 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#Home" class="plan-button">Sign Up</a>
        </div>

        <div class="small-team">
            <img src="icons/icon2.png" alt="'small team' plan">
            <h2>Small Team</h2>
            <ul class="features">
                <li>Never Sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#Home" class="plan-button">Free Trial</a>
        </div>

        <div class="enterprise">
            <img src="icons/icon3.png" alt="enterprise plan">
            <h2>Enterprise</h2>
            <ul class="features">
                <li>Dedicated</li>
                <li>Simple Horizontal scalability</li>
            </ul>
            <span class="pricing-price">$450</span>
            <a href="#Home" class="plan-button">Free Trial</a>
        </div>

    </div>

</body>
</html>
