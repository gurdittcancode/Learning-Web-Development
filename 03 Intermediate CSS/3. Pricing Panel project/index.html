<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Model</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pricing-panel">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="pricing img" class="pricing-img">
            <h2 class="pricing-heading">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="pricing img" class="pricing-img">
            <h2 class="pricing-heading">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple Workers for powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="pricing img" class="pricing-img">
            <h2 class="pricing-heading">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>

    </div> 

</body>
</html>
