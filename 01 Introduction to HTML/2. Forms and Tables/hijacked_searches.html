<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome, Reddit and YouTube search bar</title>
</head>

<body>
    <h2>hijacking searches</h2>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="search on reddit!">
        <button>Reddit Search</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search on google!">
        <button>Google Search</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search on youtube!">
        <button>YouTube Search</button>
    </form>

</body>

</html>
